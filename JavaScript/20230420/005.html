      //       right();

      const target = document.querySelector("div");
      let pos = 0;

      document.addEventListener("keydown", move);

      function move(event) {
        const keyName = event.key;
        console.log(keyName);

        if (keyName === "ArrowRight") {
          pos += 5;
          target.style.transform = `translateX(${pos}px)`;
        } else if (keyName === "ArrowLeft") {
          pos -= 5;
          target.style.transform = `translateX(${pos}px)`;
        }
    </script>
