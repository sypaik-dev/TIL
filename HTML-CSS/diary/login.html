<!DOCTYPE html>
<html lang="ko-KR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>로그인 | 두근두근 비밀일기</title>
    <style></style>

    <!-- CSS -->
    <link rel="stylesheet" href="./css/login.css" />
  </head>
  <body>
    <header>
      <div class="header-wrap">
        <h1>
          <a href="#">
            <img class="logo" src="./images/logo.svg" alt="" />
          </a>
        </h1>
        <div class="join">
          <a href="./join.html" class="btn-join">회원가입</a>
        </div>
      </div>
    </header>
    <main>
      <div class="main-wrap">
        <h2 class="main-title">
          <a href="#">
            <img src="./images/logo.svg" alt="" class="main-img" />
          </a>
          <strong>로그인</strong>
        </h2>
        <form action="">
          <label for="input-email" class="label-style">이메일</label>
          <input type="email" id="input-email" required class="input-style" />
          <label for="input-pw" class="label-style">비밀번호</label>
          <input type="password" id="input-pw" required class="input-style" />
          <button type="submit" class="btn-login">로그인</button>
        </form>
      </div>
    </main>
    <footer>Copyright 2023. WENIV All rights reserved.</footer>
    <!-- JavaScript -->
    <script src=""></script>
  </body>
</html>
