<!DOCTYPE html>
<html lang="ko-KR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>로그인 및 회원가입</title>
    <style></style>

    <!-- CSS -->
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="modal">
      <h1>로그인 또는 회원가입</h1>
      <button type="button" class="btn-close"></button>
      <div class="login-container">
        <h2 class="login-title">위니브에서 여러분의 궁금증을 해결하세요! :</h2>
        <form action="">
          <input type="text" placeholder="아이디" />
          <input type="password" placeholder="비밀번호" />
          <input
            type="checkbox"
            id="login-hold"
            class="login-hold a11y-hidden"
          />
          <label for="login-hold" class="loginHold">로그인 상태 유지</label>

          <button type="submit" class="btn-login">로그인</button>
          <div class="sub-area">
            <a href="#">회원가입</a>
            <a href="#">아이디/비밀번호 찾기</a>
          </div>

          <span class="or">또는</span>

          <div class="btn-social">
            <button type="button">구글 계정으로 로그인</button>
            <button type="button">페이스북 계정으로 로그인</button>
            <button type="button">네이버 계정으로 로그인</button>
            <button type="button">카카오톡 계정으로 로그인</button>
          </div>
        </form>
      </div>
    </div>
    <!-- JavaScript -->
    <script src=""></script>
  </body>
</html>
