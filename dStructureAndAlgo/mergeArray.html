<body>
    <script>
        function mergeArray(arr1, arr2) {
            let mergedArr = [...arr1, ...arr2];

            let newMergedArr = mergedArr.sort((a, b) => a - b);
            return newMergedArr;
        }

        console.log(mergeArray([14, 2, 35], [4, 8, 6]))
    </script>
</body>
